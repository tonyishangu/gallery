{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title> Gallery - {{title}}</title>
    {% else %}
    <title> Gallery </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/baseimages.css' %}">
    {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Abel|Shadows+Into+Light" rel="stylesheet">
</head>

<body>
    {% include "navbar.html" %}
    {% block content %}
    {% endblock content %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}">

    </script>
    {% bootstrap_javascript %}
    {% endblock scripts %}
</body>

</html>
